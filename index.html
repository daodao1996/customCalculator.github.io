<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>daodao calculator</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./index.css">
<!--    <script lang="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.1/xlsx.full.min.js"></script>-->
    <script type="text/javascript" src='./js-xlsx-master/dist/xlsx.full.min.js'></script>
</head>
<body>
<ul id="myTab" class="nav nav-tabs">
    <li class="active">
        <a href="#accessoriesPriceCompare" data-toggle="tab">
            配件价格比对
        </a>
    </li>
    <li>
        <a href="#workingHoursCompare" data-toggle="tab">
            工时比对
        </a>
    </li>
</ul>

<div id="myTabContent" class="tab-content">
    <div class="tab-pane fade" id="workingHoursCompare">
        <div>
            <input type="file" id="workHoursFile" class="fileName" onchange="loadWorkHourFileName(this)">
            <label for="workHoursFile" class="chooseFile">选择文件</label>
            <span class="uploadedFile" id="workHoursFileName"></span>
            <br>
            <button onclick="workingHoursCompare()" id="compareWorkHours" class="startCal" disabled>计算</button>
        </div>

        <div class="tab-pane fade in active" id="compareHoursResult">
            <p></p>
        </div>
    </div>

    <div class="tab-pane fade in active" id="accessoriesPriceCompare">
        <div>
            <input type="file" id="accessoriesExcelFile" class="fileName" onchange="loadAccessoriesFileName(this)">
            <label for="accessoriesExcelFile" class="chooseFile">选择文件</label>
            <span class="uploadedFile" id="accessoriesFileName"></span>
            <br>
            <button onclick="accessoriesPriceCompare()" id="comparePrice" class="startCal" disabled>Start</button>
        </div>
    </div>
</div>

</body>
<script src="js/compareWorkHours/compareWorkHours.js"></script>
<script src="js/compareWorkHours/compareTotalAmountBetweenStoreAndERP.js"></script>
<script src="js/handleFile/generateExcel.js"></script>
<script src="js/handleFile/readExcelFile.js"></script>
<script src="js/compareAccessoriesPrice/comparePrice.js"></script>
</html>
